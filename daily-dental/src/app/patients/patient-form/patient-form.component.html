<app-loading-overlay *ngIf="loadingOverlay"></app-loading-overlay>
<div [ngClass]="patient.doctor.speciality" class="md-dialog-header d-flex justify-content-end">
    <button [md-dialog-close]="'cancel'" class="close-modal cursor-pointer d-flex justify-content-center align-items-center">
        <i class="fontello icon-close ft-14"></i>
    </button>
</div>
<md-dialog-content>
    <form (ngSubmit)="patientForm.valid && save()" #patientForm="ngForm" novalidate>
        <div>
            <md-form-field class="input-full-width">
                <input mdInput [(ngModel)]="patient.firstName" name="firstName" required #patientFirstName="ngModel" placeholder="Име">
            </md-form-field>
        </div>
        <div>
            <md-form-field class="input-full-width">
                <input mdInput [(ngModel)]="patient.lastName" name="lastName" required #patientLastName="ngModel" placeholder="Фамилия">
            </md-form-field>
        </div>
        <div>
            <md-form-field class="input-full-width">
                <input mdInput [(ngModel)]="patient.phone" name="phone" required #patientPhone="ngModel" placeholder="Телефон">
            </md-form-field>
        </div>
        <div>
            <md-form-field class="input-full-width">
                <input mdInput [(ngModel)]="patient.address" name="address" required #patientAddress="ngModel" placeholder="Адрес">
            </md-form-field>
        </div>
        <div>
            <md-form-field class="input-full-width">
                <input mdInput [(ngModel)]="patient.email" name="email" required #patientEmail="ngModel" placeholder="Е-mail">
            </md-form-field>
        </div>
        <md-select [hidden]="doctors?.length <= 1" [(ngModel)]="patient.doctor._id" name="doctor" required #patientDoctor="ngModel" placeholder="Лекар" class="input-full-width">
            <ng-container *ngFor="let doctor of doctors">
                <md-option *ngIf="doctor.role !== 'reception'" [value]="doctor._id">
                    д-р. {{doctor.lastName}}
                </md-option>
            </ng-container>
        </md-select>
    </form>
</md-dialog-content>
<md-dialog-actions class="justify-content-end">
    <button *ngIf="data.patientId" md-button (click)="delete()" md-raised-button>Изтрий</button>
    <button md-button (click)="save()" [disabled]="patientForm.invalid" md-raised-button>Запази</button>
</md-dialog-actions>
