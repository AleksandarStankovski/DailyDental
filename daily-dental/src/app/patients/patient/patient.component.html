<a (click)="edit()"  [ngClass]="patient.doctor" class="patient cursor-pointer d-flex flex-column justify-content-end">
    <div class="patient-fbox">
        <h6>{{patient.firstName}} {{patient.lastName}}</h6>
        <span class="d-flex align-items-center mt-1">
            <md-icon class="md-20">phone</md-icon>
            {{patient.phone}}
        </span>
    </div>
    <div class="patient-sbox"></div>
</a>
