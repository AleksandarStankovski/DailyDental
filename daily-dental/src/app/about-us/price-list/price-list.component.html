<div class="price-lis page">
    <app-floating-button *ngIf="!isRoleUser" [tutorialText]="tutorialText" (openModalDialog)="addManipulation()"></app-floating-button>
    <div class="page-container container">
        <ul class="list-unstyled">
            <li *ngFor="let manipulation of manipulations">
                <app-manipulation [manipulation]="manipulation" [isRoleUser]="isRoleUser" (editManipulation)="editManipulation($event)"></app-manipulation>
            </li>
            <p>{{page}} / {{countPage}}</p>
			<a (click)="changePage('prev')">Предишна</a><br/>
			<a (click)="changePage('next')">Следваща</a>
        </ul>
    </div>
</div>
