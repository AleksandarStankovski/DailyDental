<div class="price-lis page">
    <app-floating-button *ngIf="isAdmin" [tutorialText]="tutorialText" (openModalDialog)="addManipulation()"></app-floating-button>
    <div class="page-container container">
        <ul class="list-unstyled">
            <li *ngFor="let manipulation of manipulations">
                <app-manipulation [manipulation]="manipulation" [isAdmin]="isAdmin" (editManipulation)="editManipulation($event)"></app-manipulation>
            </li>
        </ul>
    </div>
</div>
