
<a (click)="!isRoleUser && editDoctor()" [ngClass]="doctor.speciality" class="doctor cursor-pointer d-flex flex-column justify-content-end">
	<div class="doctor-fbox d-flex align-items-center">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="doctor-icon d-flex justify-content-center align-items-center rounded-circle mr-3">
                    <i [ngClass]="{'ft-32 icon-reception-2': doctor.role === 'reception', 'ft-30 icon-doctor': doctor.role !== 'reception'}" class="fontello "></i>
                </div>
                <h5 *ngIf="!isRoleReception" class="mr-2">ะด-ั {{doctor.firstName}} <span>{{doctor.lastName}}</span></h5>
                <h5 *ngIf="isRoleReception" class="mr-2">{{doctor.firstName}}</h5>
            </div>
        </div>
	</div>
    <div class="doctor-sbox">
        <h6>{{doctor.speciality | specialityConverter}}</h6>
        <span *ngIf="doctor.phone" class="d-flex align-items-center mt-1">
            <i class="fontello icon-phone-fill ft-14 mr-1"></i>
            {{doctor.phone}}
        </span>
    </div>
</a>
