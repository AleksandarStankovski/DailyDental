<div class="staff page">
    <app-floating-button *ngIf="isAdmin" [tutorialText]="tutorialText" (openModalDialog)="addDoctor()"></app-floating-button>
    <div class="page-container">
        <ul class="list-unstyled row no-gutters">
            <li *ngFor="let doctor of doctors" class="col-md-6">
                <app-doctor [doctor]="doctor" [isAdmin]="isAdmin" (editDoctor)="editDoctor($event)"></app-doctor>
            </li>
        </ul>
    </div>
</div>
