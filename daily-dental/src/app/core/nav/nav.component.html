<nav [ngClass]="{'nav-open': isVisibleMenu}">
    <div (click)="toggle()" class="nav-overlay"></div>
    <div class="nav-container">
        <div>
            <div class="logo-close d-flex justify-content-between">
                <div class="logo">
                    <img src="assets/images/logo-black.png" class="d-none d-sm-block" alt="DailyDental">
                    <img src="assets/images/logo-white.png" class="d-sm-none" alt="DailyDental">
                </div>
                <a (click)="toggle()" class="close-nav cursor-pointer d-flex align-items-center">
                    <md-icon class="md-30">clear</md-icon>
                </a>
            </div>
            <ul>
                <li *ngFor="let nav of navList; let i = index" [ngClass]="'list-'+i">
                    <a [routerLink]="nav.routerLink" class="decoration-none d-flex align-items-center">
                        <i [ngClass]="nav.routerIcon" class="fontello ft-34"></i>
                        {{nav.routerText}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
