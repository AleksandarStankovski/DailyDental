<div class="clinic-info page">
    <app-floating-button *ngIf="clinics?.length === 0" [tutorialText]="tutorialText" (openModalDialog)="addClinic()"></app-floating-button>
    <div class="page-container container">
        <ul class="list-unstyled">
            <li *ngIf="clinic">
                <app-clinic [clinic]="clinic" (editClinic)="editClinic($event)"></app-clinic>
            </li>
        </ul>
    </div>
</div>
