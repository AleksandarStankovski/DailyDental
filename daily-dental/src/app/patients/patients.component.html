<div class="patients page">
    <app-floating-button [tutorialText]="tutorialText" (floatingButtonActionEvent)="addPatient()"></app-floating-button>
    <app-search [placeholderText]="'Търси в пациенти'" (searchEvent)="search($event)"></app-search>
    <div class="page-container">
        <ul class="list-unstyled row gutters-6">
            <li *ngFor="let patient of patients" class="col-6 col-md-4 col-lg-3">
                <app-patient [patient]="patient" (editPatientEvent)="editPatient($event)"></app-patient>
            </li>
        </ul>
        <div class="patients-pagination">
            <app-pagination *ngIf="showPaginaion" [paginationConfig]="paginationConfig" (changePageEvent)="getPatientsByPage($event)"></app-pagination>
        </div>
    </div>
</div>
