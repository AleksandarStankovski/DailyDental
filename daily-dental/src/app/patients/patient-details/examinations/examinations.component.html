<div *ngIf="examinations?.length > 0" class="examinations">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let examination of examinations">
            <mat-expansion-panel-header>
                <time class="bold-text">{{examination.date | date: 'dd/MM/y'}}</time>
            </mat-expansion-panel-header>
            <div>
                <a (click)="editExaminationn(examination._id)" class="cursor-pointer">
                    <section>
                        <ul class="list-unstyled">
                            <li *ngFor="let procedure of examination.procedures">
                                <p>Зъб: <span>{{procedure.tooth}}</span> - <span>{{joinManipulationNames(procedure.manipulations)}}</span></p>
                            </li>
                        </ul>
                    </section>
                    <footer class="d-flex justify-content-end">
                        <p>
                            За плащане: 
                            <span class="bold-text mt-3">{{getTotalPrice(examination) | number:'2.2'}} лв.</span>
                        </p>
                    </footer>
                </a>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
