<div class="staff page">
    <app-floating-button *ngIf="!isRoleUser" [tutorialText]="tutorialText" (floatingButtonActionEvent)="addDoctor()"></app-floating-button>
    <div class="page-container">
        <ul class="list-unstyled row no-gutters">
            <li *ngFor="let doctor of doctors" class="col-md-6">
                <app-doctor [doctor]="doctor" [isRoleUser]="isRoleUser" (editDoctorEvent)="editDoctor($event)"></app-doctor>
            </li>
        </ul>
    </div>
</div>
