<div class="patients page">
    <app-floating-button [tutorialText]="tutorialText" (openModalDialog)="addPatient()"></app-floating-button>
    <div class="page-container">
        <ul class="list-unstyled row gutters-6">
            <li *ngFor="let patient of patients" class="col-6 col-md-4 col-lg-3">
                <app-patient [patient]="patient" (editPatient)="editPatient($event)"></app-patient>
            </li>
        </ul>
    </div>
</div>
