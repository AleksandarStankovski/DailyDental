<div [ngClass]="appointment.status?.value" class="appointment d-flex">
    <div (click)="editAppointment()" class="appointment-fbox cursor-pointer d-flex flex-column justify-content-between">
        <div [style.background-color]="appointment.status?.color" [matTooltip]="appointment.status?.name" matTooltipPosition="above" class="d-flex justify-content-center align-items-center rounded-circle">
            <i [ngClass]="appointment.status?.icon" class="fontello ft-24"></i>
        </div>
        <span></span>
    </div>
    <div class="appointment-sbox">
        <div (click)="editAppointment()" class="cursor-pointer d-flex justify-content-between">
            <span class="phone"><i class="fontello icon-phone-fill ft-14 mr-1"></i> {{appointment.patient.phone}}</span>
            <time (click)="editAppointment()">{{appointment.startTime | timeConverter}}ч. - {{endTime | timeConverter}}ч.</time>
        </div>
        <h5 class="mb-2">
            <a [routerLink]="['/patients/patient', appointment.patient._id]" [style.color]="appointment.status?.color" class="decoration-none">{{appointment.patient.firstName}} {{appointment.patient.middleName}} {{appointment.patient.lastName}}</a>
        </h5> 
        <p (click)="editAppointment()" *ngIf="appointment.comment" class="cursor-pointer">{{appointment.comment}}</p>
    </div>    
</div>
