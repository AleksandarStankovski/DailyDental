
<a (click)="edit()" [ngClass]=[doctor.speciality] class="doctor cursor-pointer d-flex flex-column justify-content-end">
	<div class="doctor-fbox d-flex align-items-center">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="doctor-icon d-flex justify-content-center align-items-center rounded-circle">
                    <md-icon class="md-36">person</md-icon>
                </div>
                <h5>{{doctor.firstName}} {{doctor.lastName}}</h5>
            </div>
            <md-icon *ngIf="doctor.active" class="md-30">visibility</md-icon>
            <md-icon *ngIf="!doctor.active" class="md-30">visibility_off</md-icon>
        </div>
	</div>
    <div class="doctor-sbox">
        <p>{{doctor.speciality | specialityConverter}}</p>
        <span class="d-flex align-items-center mt-1">
            <md-icon class="md-20">phone</md-icon>
            {{doctor.phone}}
        </span>
    </div>
</a>
