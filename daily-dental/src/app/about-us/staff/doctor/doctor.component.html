
<a (click)="edit()" class="doctor cursor-pointer d-flex flex-column justify-content-end">
	<div class="doctor-fbox d-flex align-items-center">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="doctor-icon d-flex justify-content-center align-items-center rounded-circle">
                    <md-icon class="md-32">person</md-icon>
                </div>
                <p>{{doctor.firstName}} {{doctor.lastName}}</p>
            </div>
		    <p>{{doctor.active}}</p>
        </div>
	</div>
    <div class="doctor-sbox">
        <p>{{doctor.speciality}}</p>
        <span class="d-flex align-items-center mt-1">
            <md-icon class="md-16">phone</md-icon>
            {{doctor.phone}}
        </span>
    </div>
</a>
