<a (click)="isAdmin && edit()" [ngClass]="office.type" class="office cursor-pointer d-flex flex-column justify-content-end">
    <div class="office-sbox">
        <h6>{{office.name}}</h6>
        <span class="d-flex align-items-center mt-1">
            <i class="fontello icon-phone-fill ft-14"></i>
            {{office.phone}}
        </span>
    </div>
</a>
