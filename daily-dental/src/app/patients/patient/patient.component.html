<a (click)="edit()" [ngClass]="patient.doctor.speciality" class="patient cursor-pointer d-flex flex-column justify-content-end">
    <div class="patient-fbox">
        <h6>{{patient.firstName}} {{patient.lastName}}</h6>
        <span class="d-flex align-items-center mt-1">
            <i class="fontello icon-phone-fill ft-16 mr-1"></i>
            {{patient.phone}}
        </span>
    </div>
    <div class="patient-sbox"></div>
</a>
