<div class="clinic-info page">
    <app-floating-button (openModalDialog)="addClinic()"></app-floating-button>
    <div class="page-container container">
        <ul class="list-unstyled">
            <li *ngFor="let clinic of clinics">
                <app-clinic [clinic]="clinic" (editClinic)="editClinic($event)"></app-clinic>
            </li>
        </ul>
    </div>
</div>
