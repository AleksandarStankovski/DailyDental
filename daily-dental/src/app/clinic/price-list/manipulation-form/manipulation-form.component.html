<md-dialog-content>
  <form (ngSubmit)="manipulationForm.valid && save()" #manipulationForm="ngForm" novalidate>
    <div>
      <md-form-field>
        <input mdInput [(ngModel)]="manipulation.code" name="code" required #manipulationCode="ngModel" placeholder="Код">
      </md-form-field>
    </div>
    <div>
      <md-form-field>
        <input mdInput [(ngModel)]="manipulation.name" name="name" required #manipulationName="ngModel" placeholder="Име">
      </md-form-field>
    </div>
    <div>
      <md-form-field>
        <input mdInput [(ngModel)]="manipulation.price" name="price" required #manipulationPrice="ngModel" placeholder="Цена">
      </md-form-field>
    </div>
    <div>
      <md-form-field>
        <input mdInput [(ngModel)]="manipulation.currency" name="currency" required #manipulationCurrency="ngModel" placeholder="Валута">
      </md-form-field>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-button [md-dialog-close]="'cancel'">Cancel</button>
  <button *ngIf="data.manipulationId" md-button (click)="delete()">Delete</button>
  <button md-button (click)="save()" [disabled]="manipulationForm.invalid">Save</button>
</md-dialog-actions>
