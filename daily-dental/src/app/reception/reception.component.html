<div class="reception page">
    <app-floating-button (openModalDialog)="addAppointment()"></app-floating-button>
    <div class="page-container">
        <md-form-field class="example-full-width">
            <input mdInput [mdDatepicker]="datepicker" (dateChange)="changeDate($event.value)" readonly [value]="receptionData" placeholder="Дата">
            <md-datepicker-toggle mdSuffix [for]="datepicker"></md-datepicker-toggle>
            <md-datepicker touchUi="true" #datepicker></md-datepicker>
        </md-form-field>
    </div>
    {{receptionData}}

    <div class="page-container">
        <ul class="list-unstyled row gutters-6">
            <li *ngFor="let doctor of doctors" class="col-6 col-md-4">
                {{doctor.lastName}}
                <div *ngFor="let appointment of doctor.appointments">
                    <div>-----------------------------------------------</div>
                    <app-appointment [appointment]="appointment" (editAppointment)="editAppointment($event)"></app-appointment>
                </div>
            </li>
        </ul>
    </div>
</div>
