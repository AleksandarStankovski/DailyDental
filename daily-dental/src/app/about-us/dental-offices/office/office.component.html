<a (click)="edit()" [ngClass]="office.type" class="office cursor-pointer d-flex flex-column justify-content-end">
    <div class="office-sbox">
        <p>{{office.code}}</p>
        <span class="d-flex align-items-center mt-1">
            <i class="fontello icon-phone-fill ft-16 mr-1"></i>
            {{office.phone}}
        </span>
    </div>
</a>
