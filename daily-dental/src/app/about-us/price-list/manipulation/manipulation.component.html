<a (click)="edit()" [ngClass]="manipulation.type" class="manipulation d-flex cursor-pointer">
    <div class="manipulation-fbox col-4 col-sm-3 col-lg-2 d-flex flex-column justify-content-between align-items-center">
        <div class="d-flex justify-content-center align-items-center rounded-circle">
            <i [ngClass]="getIcon()" class="fontello ft-34"></i>
        </div>
        <span>{{manipulation.code}}</span>
    </div>
    <div class="manipulation-sbox col d-flex flex-column justify-content-between">
         <h5>Header</h5> 
        <!-- <h6>{{manipulation.name}}</h6> -->
        <span>BGN {{manipulation.price}}</span>
    </div>
</a>
