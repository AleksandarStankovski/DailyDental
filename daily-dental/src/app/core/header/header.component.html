<header appScrollPageTransition [toggleClass]="'header-scroll'" class="header">
    <div class="header-top">
        <div class="d-flex justify-content-between align-items-center">
            <a class="d-flex header-top-toggle">
                <md-icon>menu</md-icon>
            </a>
            <a class="d-flex header-top-account">
                <md-icon>account_circle</md-icon>
            </a>
        </div>
    </div>
    <div class="header-title">
        <h2>{{title}}</h2>
    </div>
    <div [style.background-image]="'url(assets/images/home.jpg)'" class="header-background"></div>
</header>
